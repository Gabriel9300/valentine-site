<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oui ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:#ffe6ea;
  color:#fff;
  text-align:center;
  overflow:hidden;
}

.box{
  position:relative;
  background:rgba(255,255,255,0.2);
  padding:40px;
  border-radius:25px;
  z-index:10;
  animation:popIn 1s ease forwards;
}

h1{
  font-size:2rem;
  margin-bottom:15px;
  animation:fadeUp 1s ease forwards, pulse 2s infinite;
  opacity:0;
  color:#ff4d6d;
}
p{
  font-size:1.1rem;
  animation:fadeUp 1.5s ease forwards;
  opacity:0;
  color:#ff4d6d;
}

.gif-center{
  width:250px;
  max-width:50%;
  margin:20px auto;
  animation:fadeIn 2s ease forwards;
}

@keyframes popIn{0%{transform:scale(0.5);opacity:0;}100%{transform:scale(1);opacity:1;}}
@keyframes fadeUp{0%{opacity:0;transform:translateY(30px);}100%{opacity:1;transform:translateY(0);}}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);}}
@keyframes fadeIn{0%{opacity:0;transform:translateY(20px);}100%{opacity:1;transform:translateY(0);}}

.heart-bg{
  position:absolute;
  width:25px;
  height:25px;
  background:url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Red_heart_icon.svg/1024px-Red_heart_icon.svg.png') no-repeat center/contain;
  pointer-events:none;
  animation:fall linear infinite;
  opacity:0.9;
  z-index:1;
}

@keyframes fall{0%{transform:translateY(-50px) rotate(0deg);}100%{transform:translateY(100vh) rotate(360deg);}}
</style>
</head>

<body>

<div class="box">
  <h1>Tu as dit OUI ❤️</h1>
  <p>Ce moment compte énormément pour moi. Merci ✨</p>
  <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnRubzJjZnY2em1uc3QyY25vODQ0Z2Jxdm1zOGJyc3o4b2Q0aGh0aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TjSPQgowhhJdHgvnwA/giphy.gif" class="gif-center" alt="gif amour mignon">
</div>

<script>
for(let i=0;i<30;i++){
  let heart = document.createElement('div');
  heart.classList.add('heart-bg');
  heart.style.left = Math.random()*100+'%';
  heart.style.width = heart.style.height = (20+Math.random()*25)+'px';
  heart.style.animationDuration = (4+Math.random()*3)+'s';
  heart.style.animationDelay = Math.random()*5+'s';
  document.body.appendChild(heart);
}
</script>

</body>
</html>
